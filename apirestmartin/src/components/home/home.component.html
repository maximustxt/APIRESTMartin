<h1>CONSUMO DE API</h1>
<button
  class="BtnLogout"
  mat-raised-button
  color="primary"
  (click)="FuncionLogout()"
>
  Logout
</button>
<div class="Container">
  <div class="ContainerCard" *ngFor="let user of Users">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <p><strong>ID:</strong> {{ user.id }}</p></mat-card-title
        >
        <mat-card-subtitle
          ><p><strong>Name:</strong> {{ user.name }}</p></mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
